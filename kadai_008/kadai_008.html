<main>
  <article>
    <section>
      <h2>社会</h2>
      <h3>和菓子店も「トリックオアトリート！」</h3>
      <p>日本でも年々人気の高まるハロウィン。
        <br>
        今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。
      </p>
      <audio src="ichi.mp3" controls></audio>
      <h4>私のおすすめ和菓子アンケートフォーム</h4>
      <form>
        <label for="name">氏名</label>
        <input type="text" id="name" placeholder="名前を入力してください">
        <br>
        <label for="age">年代</label>
        <select id="age">
          <option>10代以下</option>
          <option>20代以下</option>
          <option>30代以下</option>
          <option>40代以上</option>
        </select>
        <br>
        <label>性別</label>
        <label for="male"><input type="radio" id="male" name="gender">男性</label>
        <label for="female"><input type="radio" id="female" name="gender">女性</label>
        <label for="other"><input type="radio" id="other" name="gender">その他</label>
        <br>
        <label for="recommend">おすすめ和菓子の名称</label>
        <input type="text" id="recommend" placeholder="例：みたらし団子">
        <br>
        <label for="reason">おすすめする理由</label>
        <textarea id="reason"></textarea>
        <br>
        <input type="checkbox" id="agree">
        <label for="agree">個人情報保護方針に同意する</label>
        <br>
        <input type="submit" value="送信">
        <input type="reset" value="リセット">
      </form>
    </section>
    <section>
